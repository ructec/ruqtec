<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruqtec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media_query.css" />
    <link rel="stylesheet" href="./sign_in.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-707QSCTQ2K">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-707QSCTQ2K');
    </script>
  </head>
  <body>
 <div id="bigMenuWrapper"></div>
    <div class="sign_in_body">
      <div class="form_cont">
        <p class="form_head">Sign In</p>
        <div class="sign_in_form">
          <form action="">
            <div class="username_cont">
              <label for="">Username</label>
              <input type="text" class="user_input" />
            </div>
            <div class="pwd_cont">
              <label for="">Password</label>
              <input type="password" class="pwd_input" />
              <div class="pwd_text_cont">
                <a href="#" class="pwd_text">Forgot Password?</a>
              </div>
            </div>
            <div class="sign_btn_cont sign_btn_cont_bg style="margin-bottom: 30px">
              <a href="./pages/sign_in/"
                ><button class="sign_btn form_sign_btn">Sign in</button></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
     <footer></footer>
    <script>
      fetch("../footer.html")
        .then((response) => response.text())
        .then((content) => {
          document.querySelector("footer").innerHTML = content;
          const footerSelect = document.querySelector(".footer_select");
          const footerList = document.querySelector(".footer_list");
          footerSelect.addEventListener("click", () => {
            footerList.classList.toggle("block");
          });
        });
    </script>
    <script src="../header.js"></script>
    <script src="./sign_in.js"></script>
  </body>
</html>

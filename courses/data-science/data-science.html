<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Master Backend Development with Ruqtec's Comprehensive Course"
    />
    <meta name="title" content="Ruqtec - Backend Development Course" />
    <meta name="author" content="Hameed Faruq & Ruqtec" />
    <meta
      name="keywords"
      content="Ruqtec, EdTech, backend development course, database management, mongoose, Node.js, Express, MongoDB"
    />
    <meta
      name="robots"
      content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/./Images/logo.png" />
    <link rel="shortcut" href="/./Images/logo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/./Images/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../courses.css" />
    <link rel="stylesheet" href="../../media_query.css" />
    <link rel="stylesheet" href="../frontend-dev/frontend-dev.css" />

    <title>Ruqtec - Data Science Course</title>
  </head>
  <body>
    <div id="bigMenuWrapper"></div>
    <footer></footer>
    <script>
      fetch("../footer.html")
        .then((response) => response.text())
        .then((content) => {
          document.querySelector("footer").innerHTML = content;
          const footerSelect = document.querySelector(".footer_select");
          const footerList = document.querySelector(".footer_list");
          footerSelect.addEventListener("click", () => {
            footerList.classList.toggle("block");
          });
        });
    </script>

    <button class="top_btn custom-btn all_btn">
      <span>
        <i class="fa-solid fa-arrow-up"></i>
      </span>
    </button>
    <script>
      fetch("../../header.html")
        .then((response) => response.text())
        .then((content) => {
          document.getElementById("menu_container").innerHTML = content;
          //use hamburger after fetching
          const hamburger = document.querySelector(".ham");
          const menuDropdown = document.querySelector(".menu_dropdown_cont");

          let isOut;
          hamburger.addEventListener("click", () => {
            menuDropdown.classList.toggle("drop");
            if (isOut == true) {
              hamburger.classList.remove("fa-xmark");
              hamburger.classList.add("fa-bars");
              isOut = false;
            } else {
              hamburger.classList.remove("fa-bars");
              hamburger.classList.add("fa-xmark");
              isOut = true;
            }
          });
        });
    </script>
    <script src="../../app.js"></script>
  </body>
</html>

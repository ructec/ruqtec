<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media_query.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>Ruqtec - Register for a course</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-707QSCTQ2K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-707QSCTQ2K");
    </script>
  </head>
  <body>
   <div id="bigMenuWrapper"></div>
    <div class="register_cont">
      <div class="reg_head_cont">
        <div class="reg_head">
          <p class="reg_text">Apply for a Course</p>
        </div>
      </div>
      <div class="reg_body">
        <div class="reg_form_cont">
          <form method="post" class="reg_form">
            <div class="form_wrapper">
              <div class="input_cont">
                <label for="firstName">First Name</label
                ><input
                  class="each_input"
                  type="text"
                  placeholder="First name"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="input_cont">
                <label for="lastName">Last Name</label
                ><input
                  class="each_input"
                  type="text"
                  placeholder="Last name"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="input_cont">
                <label for="email">Email</label>
                <div id="email">
                  <input
                    class="each_input email_input"
                    type="email"
                    placeholder="Email"
                    name="email"
                    required
                  />
                  <span id="emailtext">email already exists</span>
                </div>
              </div>
              <div class="input_cont">
                <label for="phoneNumber">Phone Number</label
                ><input
                  class="each_input"
                  type="text"
                  placeholder="Phone Number"
                  id="phoneNumber"
                  name="phoneNumber"
                  maxlength="11"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  required
                />
              </div>
              <div class="input_cont">
                <label for="address">Address</label
                ><input
                  class="each_input"
                  type="text"
                  placeholder="Address"
                  name="address"
                  id="address"
                  required
                />
              </div>
              <div class="input_cont">
                <label for="age">Age</label>
                <input
                  type="text"
                  name="age"
                  class="each_input"
                  id="age"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
              </div>
              <div class="input_cont">
                <label for="gender">Gender</label>

                <div class="gender_cont">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="male">Male</label>
                </div>
                <div class="gender_cont">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    required
                  />
                  <label for="female">Female</label>
                </div>
              </div>
              <div class="input_cont">
                <label for="">Are you a Student or a Corps Member?</label>
                <div class="each_cont2">
                  <input
                    type="radio"
                    id="true"
                    name="studentOrCorper"
                    value="true"
                    required
                  />
                  <label for="true">Yes</label>
                </div>
                <div class="each_cont2">
                  <input
                    type="radio"
                    id="false"
                    name="studentOrCorper"
                    value="false"
                    required
                  />
                  <label for="false">No</label>
                </div>
              </div>
              <div class="input_cont">
                <label for="course">Preferred Course</label>
                <select class="form_select" id="course" name="course" required>
                  <option value="">Select an option</option>
                  <option value="frontend">Frontend Development</option>
                  <option value="backend">Backend Development</option>
                  <option value="product-design">Product Design</option>
                </select>
              </div>
              <div class="input_cont">
                <label for="whyThisCourse">Why this course?</label>
                <textarea
                  cols="30"
                  rows="10"
                  placeholder="Write something here..."
                  id="whyThisCourse"
                  name="whyThisCourse"
                  required
                ></textarea>
              </div>
              <div class="input_cont">
                <label for="couponCode">Apply coupon code</label>
                <input
                  class="each_input"
                  type="text"
                  placeholder="COUPON CODE"
                  id="couponCode"
                  name="couponCode"
                  value=""
                />
              </div>
              <div class="input_cont">
                <button class="submit_btn" type="submit">Submit Form</button>
              </div>
            </div>
          </form>
          <div class="loadingio-spinner-pulse-okvf76o9brf loader">
            <div class="ldio-801x5dilppd">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script>
      fetch("../footer.html")
        .then((response) => response.text())
        .then((content) => {
          document.querySelector("footer").innerHTML = content;
        });
    </script>
    <script src="../header.js"></script>
    <script src="./register.js"></script>
  </body>
</html>

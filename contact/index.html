<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Get in Touch with Ruqtec - Empowering EdTech Excellence"
    />
    <meta name="title" content="Ruqtec - Contact Us" />
    <meta name="author" content="Hameed Faruq & Ruqtec" />
    <meta
      name="keywords"
      content="Ruqtec, EdTech, contact us, tech education, hands-on learning"
    />
    <meta
      name="robots"
      content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="ICBM" content="6.5244, 3.3792" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/./Images/logo.png" />
    <link
      rel="icon"
      href="/./Images/logo.png"
      type="image/png"
      sizes="192x192"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/./Images/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../media_query.css" />
    <link rel="stylesheet" href="./contact.css" />

    <title>Ruqtec - Contact Us</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-707QSCTQ2K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-707QSCTQ2K");
    </script>
  </head>
  <body>
    <div id="bigMenuWrapper"></div>
    <div class="contact_body">
      <div class="contact_wrapper">
        <div class="contact_cont">
          <div class="contact_head">
            <p class="contact_text">Contact Us?</p>
          </div>
          <div class="contact_media">
            <a href="#" class="contact_icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="contact_icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a href="#" class="contact_icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="contact_icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="#" class="contact_icon"
              ><i class="fa-sharp fa-solid fa-phone"></i
            ></a>
            <a href="#" class="contact_icon"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script>
      fetch("../footer.html")
        .then((response) => response.text())
        .then((content) => {
          document.querySelector("footer").innerHTML = content;
          const footerSelect = document.querySelector(".footer_select");
          const footerList = document.querySelector(".footer_list");
          footerSelect.addEventListener("click", () => {
            footerList.classList.toggle("block");
          });
        });
    </script>
    <script src="../header.js"></script>
    <script src="./contact.js"></script>
  </body>
</html>
